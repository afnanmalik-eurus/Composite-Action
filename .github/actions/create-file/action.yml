name: "Create File"
description: "Composite action that creates a hello file and outputs its path"
outputs:
  file-path:
    description: "Path to the created file"
    value: ${{ steps.create.outputs.file_path }}
runs:
  using: "composite"
  steps:
    - name: Create hello file
      id: create
      shell: bash
      run: |
        mkdir -p "$GITHUB_WORKSPACE"
        FILE="$GITHUB_WORKSPACE/hello.txt"
        printf 'Hello from create-file action\n' > "$FILE"
        echo "Created file at: $FILE"
        # set output for the step so the action can map it to its outputs
        echo "file_path=$FILE" >> $GITHUB_OUTPUT
