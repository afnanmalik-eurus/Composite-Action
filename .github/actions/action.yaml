name: Basic Composite Action
description: Basic Example of Composite Action 

inputs:
  nodeVersion:
    description: Node.js Version 
    required: true
    default: '18.x'

outputs: 
  repoOwner:
    description: "Print Repo Owner"
    value: ${{ steps.vars.outputs.RepositoryOwner }}

runs:
  using: 'composite'
  steps:
    - name: print Hello 
      run: echo " Hello From Composite Action! "
      shell: bash
    
    - name: setup node.js ${{ inputs.nodeVersion}}
      uses: actions/setup-node@v4
      with:
        nodeVersion: ${{ inputs.nodeVersion }}

    - name: print node version
      run: node -v
      shell: bash

    - name: variables
      run: |
        echo "RepositoryOwner=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
      shell: bash



  