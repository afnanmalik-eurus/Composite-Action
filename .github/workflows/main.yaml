name: Calling Compiste Action

on:
    push:
        branches:
            - main
    workflow_dispatch:
      

jobs:
    calling_composite_action:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: ./.github/actions/
            id: repoName
            with:
              node-version: 22.15
            
              run: |
                echo "Repo Owner: ${{ steps.getInfo.outputs.repoOwner }}"
                echo "Repo Name:  ${{ steps.getInfo.outputs.repoName }}"

