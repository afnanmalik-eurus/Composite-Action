name: Calling Compiste Action

on:
    push:
        branches:
            - main
    workflow_dispatch:
      

jobs:
    calling_composite_action:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4

          - name: Run composite action
            id: composite
            uses: ./.github/actions
            with:
              node-version: '18.x'

          - name: Print summary
            run: |
              echo "Main action completed successfully!"



